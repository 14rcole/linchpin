# groups based
---
inventory_layout:
  vars:
    openshift_hostname: __IP__
    openshift_public_hostname: __IP__
  host_groups:
    repo_host:
      - openshift-repo-host
    masters:
      - openshift-masters
    nodes:
      - openshift-node
      - openshift-masters
      - openshift-repo-host
    OSEv3:
      - openshift-node
      - openshift-masters
      - openshift-repo-host
      vars:
        ansible_ssh_user: root
        debug_level: 2
        ansible_sudo: False
        ansible_ssh_user: root
        openshift_override_hostname_check: True
        openshift_docker_additional_registries: "registry.example.com"
        openshift_docker_insecure_registries: "registry.example.com"
        openshift_set_hostname": True
      children:
        - masters
        - nodes
