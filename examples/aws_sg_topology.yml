---
topology_name: "aws_sg_test_topology"
resource_groups:
  -
    resource_group_name: "awssgtest"
    res_group_type: "aws"
    res_defs:
       -
         res_type: "aws_sg"
         res_name: "aws_test_sg"
         description: "AWS Security Group with ssh access"
         region: "us-east-1"
         rules:
           -
             rule_type: "inbound"
             from_port: 22
             to_port: 22
             proto: "tcp"
             cidr_ip: "0.0.0.0/0"
           -
             rule_type: "outbound"
             from_port: 22
             to_port: 22
             proto: "tcp"
             cidr_ip: "0.0.0.0/0"
    assoc_creds: "aws_creds"
resource_group_vars:
  -
    resource_group_name : "awssgtest"
    test_var1: "test_var1 msg is grp1 hello"
